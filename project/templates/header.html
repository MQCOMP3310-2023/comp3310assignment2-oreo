<div class="row top-menu">
    <div class="col-md-6">
        <a href="{{ url_for('main.showRestaurants') }}">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Restaurants
        </a>
    </div>
    <div class="col-md-6 text-right">
      
        {% if current_user.is_authenticated %}
        <p>Welcome, {{ current_user.username }}!</p>
        <a href="{{ url_for('main.logout') }}">Logout</a>
    {% else %}
        <form class="form-inline" method="post" action="{{ url_for('main.login') }}">
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="{{ url_for('main.signup') }}">Signup</a>
    {% endif %}
</div>
</div>
